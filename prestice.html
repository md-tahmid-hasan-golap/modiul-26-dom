<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prestice kortechi</title>
</head>
<body>
    

    <main>
        <h1 id="heading">Whats Your name</h1>
        <button id="click_button">Click Me</button>
        <br>

        <p id="pre_tag">Who are You</p>
        <input type="text" placeholder="Your name" name="" id="input_text">
        <button id="clicked_button">Update</button>

       
    </main>

    <script>
        document.getElementById("click_button").addEventListener("click", function(){
            document.body.style.backgroundColor = "red";
            const head = document.getElementById("heading");
            head.innerText = "My Name Is GOLAP"

        })

        document.getElementById("clicked_button").addEventListener("click", function(){
             const inputText = document.getElementById("input_text");
             const inputs = inputText.value;

             const nameP = document.getElementById("pre_tag");
             nameP.innerText = inputs


        })
    </script>
</body>
</html>
